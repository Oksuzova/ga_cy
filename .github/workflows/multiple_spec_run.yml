name: multiple spec run
permissions:
  contents: write
  pages: write

on:
  workflow_dispatch:
    inputs:
      config_file:
        description: Configuration file to use
        required: true
        default: 'default.config.js'
        type: choice
        options:
          - default.config.js
          - dev.config.js
          - prod.config.js
      test_suite:
        description: 'Tests suites to run (comma separated)'
        required: false
        type: string
        default: ''
      spec_1:
        type: boolean
        default: false
        description: simple-test-1.cy.js
      spec_2:
        type: boolean
        default: false
        description: simple-test-2.cy.js
      spec_3:
        type: boolean
        default: false
        description: simple-test-3.cy.js
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Cypress
        uses: cypress-io/github-action@v5
        with:
          runTests: false

  create-job-matrix:
    runs-on: ubuntu-latest
    outputs:
      specs: ${{ steps.set-matrix.outputs.specs }}
    steps:
      - id: set-matrix
        uses: actions/github-script@v6
        with:
          script: |
            const testSuite = '${{ github.event.inputs.test_suite }}';
            let specs = [];

            if (testSuite && testSuite.trim() !== '') {
              const directories = testSuite.split(',').map(dir => dir.trim());

              specs = directories.map(dir => {
                if (!dir.startsWith('cypress/')) {
                  return `cypress/tests/test-suites/ui-tests/${dir}/**/*.cy.js`;
                }
                return `${dir}/**/*.cy.js`;
              });
            } else {
              const inputs = {
                "1": ${{ github.event.inputs.spec_1 }},
                "2": ${{ github.event.inputs.spec_2 }},
                "3": ${{ github.event.inputs.spec_3 }}
              };

              specs = Object.entries(inputs)
                .filter(([_, selected]) => selected === true)
                .map(([key]) => `cypress/tests/test-suites/ui-tests/simple-tests/simple-test-${key}.cy.js`);
            }

            core.setOutput('specs', JSON.stringify(specs));

  tests:
    runs-on: ubuntu-latest
    needs: [ install, create-job-matrix ]
    if: ${{ needs.create-job-matrix.outputs.specs != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        spec: ${{ fromJSON(needs.create-job-matrix.outputs.specs) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5
        with:
          command: npx cypress run --spec ${{ matrix.spec }}
          browser: chrome
        env:
          CONFIG_FILE: ${{ github.event.inputs.config_file }}

      - name: Save test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ strategy.job-index }}-${{ github.run_id }}
          path: allure-results
          retention-days: 1

  report:
    runs-on: ubuntu-latest
    needs: tests
    if: needs.create-job-matrix.outputs.specs != '[]' && always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results

      - name: Prepare merged results
        run: |
          rm -rf merged-results
          mkdir -p merged-results
          find allure-results -type f -exec cp {} merged-results/ \;
          rm -rf allure-results
          mv merged-results allure-results
          ls -la allure-results

      - name: Load test report history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results
          keep_reports: 20

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Add report link to job summary
        run: |
          echo "## :chart_with_upwards_trend: Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### :link: [View full Allure Report](https://oksuzova.github.io/ga_cy/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Report automatically updates after each test run. Last update: $(date)" >> $GITHUB_STEP_SUMMARY

          echo "::notice title=Allure Report::Report available at: https://oksuzova.github.io/ga_cy/"